		<section id="epigraph" epub:type="epigraph">
			<blockquote>
				<p>“What of our children⁠—the second and third generations born on this new world? They will have no memories of Terra’s green hills and blue seas. Will they be Terrans⁠—or something else?”</p>
				<cite>
					<i epub:type="persona">—Tas Kordov, Record of the First Years</i>
				</cite>
			</blockquote>
